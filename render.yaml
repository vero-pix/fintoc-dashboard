services:
  - type: web
    name: fintoc-dashboard
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
      - key: DASHBOARD_PASSWORD
        sync: false
      - key: SKUALO_TOKEN
        sync: false
      - key: SKUALO_USERNAME
        sync: false
      - key: SKUALO_PASSWORD
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false

  - type: worker
    name: cathpro-scheduler
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: SKUALO_TOKEN
        sync: false
      - key: SKUALO_USERNAME
        sync: false
      - key: SKUALO_PASSWORD
        sync: false
      - key: EMAIL_FROM
        sync: false
      - key: EMAIL_APP_PASSWORD
        sync: false
      - key: DASHBOARD_PASSWORD
        sync: false
```

